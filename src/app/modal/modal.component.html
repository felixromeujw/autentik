<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button defaultHref="/folder" (click)="disimssModal()" >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img src="assets/logo.png" class="imagem">
    </ion-title>

    <!--ion-buttons slot="start">
      <!-ion-button (click)="disimssModal()" >
       <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button->
      
    </ion-buttons-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="infor.images[0].src" width="100%" class="imagens">


  <ion-grid>

    <ion-row>

      <ion-col size="12" class="dados_produto">
        <b>{{ infor.name}}</b>
        <br><br>
  <span [innerHTML]="infor.price_html" class="tipo3"></span>
      </ion-col>
      <ion-col size="12">
       
          <ion-label>
            <span [innerHTML]="infor.short_description" ></span>
          </ion-label>
      
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-list>
   
  
    <ion-item>
      <ion-range #ramSelector  min="0" max="15" step="1" snaps="true" pin="true" color="primary" (change)="formatLabel(ramSelector.value)" value="0"></ion-range>
    </ion-item>
  
   
  </ion-list>
  <ion-grid>
   
    <ion-row>
      
      
      <ion-col    size="2" class="ion-no-padding">

       
        <ion-button (click)=" reduzir()" class="btn">-</ion-button>
         
        
      </ion-col>
    

      <ion-col   size="3" >

        <ion-input expand="full" fill="outline" [value]="q_produto" #quantidade>
    
        </ion-input>
              </ion-col>
    
              <ion-col    size="2" >

                <ion-button (click)="adicionar()" class="btn">+</ion-button>               
                      </ion-col>

                      <ion-col    size="5" >

                        <ion-button  class="btn" (click)="item_salva(infor)" fill="outline">Adicionar</ion-button>


                        
                                
                              </ion-col>

                   

                       
      
    </ion-row>

  
  </ion-grid>

    <ion-card-content >
      {{sobre}}   </ion-card-content>
  </ion-card-->
 
</ion-content>
